<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Brittni Watkins">
    <meta name="description" content="Project manager for Fall 2025 NFT projects.">
    <title>Project Manager (Fall 2025)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row m-3">
            <h1 class="text-center">Project Manager (Fall 2025)</h1>
        </div>
        <hr/>
        <div class="row m-3" id="project-preview">
            <div class="row m-1">
                <h2 class="text-center">Project Preview</h2>
            </div>
            <div class="row m-1 justify-content-center">
                <iframe id="project-preview-frame" style="width: 30rem; height: 30rem;" src="/iframe?seedString=12345678901234567890"></iframe>
            </div>
            <div class="row m-1">
                <p class="text-center">Current Seed String: <span id="current-seed-string">12345678901234567890</span></p>
            </div>
            <div class="row m-1">
                <div class="col text-center">
                    <button id="keep-seed-string" class="btn btn-primary" disabled>Keep Seed String</button>
                </div>
                <div class="col text-center">
                    <button id="new-seed-string" class="btn btn-primary" disabled>New Seed String</button>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row m-3">
            <h2 class="text-center">Project Data</h2>
            <p>Project data coming soon!</p>
        </div>
        <hr/>
        <div class="row m-3">
            <div class="row m-1">
                <h2 class="text-center">Ready to Build?</h2>
            </div>
            <div class="row m-1 justify-content-center">
                <button id="build-sequence-button" class="btn btn-danger" style="width: 10rem;" disabled>Build Project</button>
            </div>
            <div class="row m-1">
                <p id="build-sequence-status" class="text-center p-1"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
